<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Städteverwaltung</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Städteverwaltung</h1>

    <section id="list-section">
      <h2>Städte Liste</h2>
      <ul id="city-list" aria-live="polite" aria-label="Liste der Städte"></ul>
    </section>

    <section id="form-section">
      <h2>Neue Stadt hinzufügen</h2>
      <form id="city-form" novalidate>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name der Stadt" required />

        <label for="population">Bevölkerung:</label>
        <input
          type="number"
          id="population"
          name="population"
          placeholder="Anzahl Einwohner"
          required
          min="1"
        />

        <button type="submit">Hinzufügen</button>
      </form>
      <p id="form-message" role="alert" aria-live="assertive"></p>
    </section>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
