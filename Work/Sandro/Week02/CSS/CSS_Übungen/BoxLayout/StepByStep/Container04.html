<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Container</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(120deg, #00d4ff, #092ae6, #060225);
    }

    .container {
      background-color: #0de29f;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 600px;
      max-height: 300px;
      overflow: hidden;
      text-align: center;
      border: 2px solid white;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto 1fr;
      gap: 10px;
      max-height: calc(300px - 40px);
      /* Subtracting padding from max-height */
    }

    .grid-item {
      background-color: #e51919;
      padding: 20px;
      border-radius: 4px;
      position: sticky;
      top: 0;
      z-index: 1;
      border: 2px solid rgb(255, 255, 255);
    }

    .content {
      background-color: #dee820;
      grid-column: span 2;
      overflow-y: auto;
      max-height: calc(300px - 40px - 60px);
      border: 2px solid white;
      /* Subtracting padding and height of sticky items */
    }

    .row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      height: 35px;
      max-height: 35px;
    }

    .row .fragment {
      flex: 1;
      background-color: #f0f0f0;
      padding: 5px;
      border: 1px solid #ccc;
      height: 100%;
      max-height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .row .main {
      flex: 2;
      background-color: #d0d0d0;
      padding: 5px;
      border: 1px solid #aaa;
      height: 100%;
      max-height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .row img {
      max-height: 100%;
      max-width: 100%;
    }

    .row input[type="checkbox"] {
      height: 20px;
      width: 20px;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="grid-container">
      <div class="grid-item">Element 1</div>
        <div class="grid-item">Element 2</div>
        <div class="grid-item content">
            <div class="row">
                <div class="fragment"><input type="checkbox"></div>
                <div class="main">Main Content</div>
                <div class="fragment">
                    <img src="https://img.icons8.com/ios-glyphs/30/000000/trash.png" alt="Trash Icon">
                </div>
            </div>
            <div class="row">
                <div class="fragment"><input type="checkbox"></div>
                <div class="main">Main Content</div>
                <div class="fragment">
                    <img src="https://img.icons8.com/ios-glyphs/30/000000/trash.png" alt="Trash Icon">
                </div>
            </div>
            <div class="row">
                <div class="fragment"><input type="checkbox"></div>
                <div class="main">Main Content</div>
                <div class="fragment">
                    <img src="https://img.icons8.com/ios-glyphs/30/000000/trash.png" alt="Trash Icon">
                </div>
            </div>
            <div class="row">
                <div class="fragment"><input type="checkbox"></div>
                <div class="main">Main Content</div>
                <div class="fragment">
                    <img src="https://img.icons8.com/ios-glyphs/30/000000/trash.png" alt="Trash Icon">
                </div>
            </div>
            <div class="row">
                <div class="fragment"><input type="checkbox"></div>
                <div class="main">Main Content</div>
                <div class="fragment">
                    <img src="https://img.icons8.com/ios-glyphs/30/000000/trash.png" alt="Trash Icon">
                </div>
            </div>
</div>
</div>
</body>
</html>
