<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar App</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>



<body>
  <div class="calendar-container">
    <label for="date-input">Select a date:</label>
    <input type="date" id="date-input" class="date-input" title="Choose a date" placeholder="YYYY-MM-DD" />
    <div class="calendar">
      <div class="legend">
        <span>Mon</span>
        <span>Tue</span>
        <span>Wed</span>
        <span>Thu</span>
        <span>Fri</span>
        <span>Sat</span>
        <span>Sun</span>
      </div>
      <div class="grid">

        <!-- Days of the month will go here -->
      </div>
    </div>
  </div>

</body>

</html>
