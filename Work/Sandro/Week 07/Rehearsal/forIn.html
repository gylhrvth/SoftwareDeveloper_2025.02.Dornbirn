<body>

</body>
<script>

  let Person = {
    firstName: "Sandro",
    lastName: "Otra Vez",
    age: 17,
    svNumb: 7,
    gernder: "male",
    residence: "Austria",
  }

  let info = "";

  for (let x in Person) {
    info += Person[x] + " ";
    printLn(info);
  }


  let alles = "";
  for (const text in Person) {
    if (Object.prototype.hasOwnProperty.call(Person, text)) {
      alles += Person[text] + " ";
    }
    printLn(alles);
  }


</script>
