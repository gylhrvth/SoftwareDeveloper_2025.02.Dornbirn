<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button id="fetchButton">Fetch Data</button>
  <button id="addButton">Add New Item</button>
  <div id="content">

  </div>

  <script>
    const content = document.getElementById('content');

    async function fetchData() {
      try {
        const response = await fetch('https://api.restful-api.dev/objects');
        const data = await response.json();
        renderList(data);
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    function renderList(data) {
      content.innerHTML = ''; // Clear content
      const list = document.createElement('ul');

      data.forEach(item => {
        const listItem = document.createElement('li');
        listItem.textContent = item.name;
        listItem.addEventListener('click', () => renderDetails(item));
        list.appendChild(listItem);
      });

      content.appendChild(list);
    }

    function renderDetails(item) {
      content.innerHTML = ''; // Clear content

      const details = document.createElement('div');
      details.innerHTML = `
        <h2>${item.name}</h2>
        <pre>${JSON.stringify(item, null, 2)}</pre>
      `;

      const backButton = document.createElement('button');
      backButton.textContent = 'Back to List';
      backButton.addEventListener('click', fetchData);

      content.appendChild(details);
      content.appendChild(backButton);
    }

    async function addNewItem() {
      const newItem = {
        name: "New Item", // Beispielname
        data: {
          description: "This is a new item added via the API.",
          value: 123
        }
      };

      try {
        const response = await fetch('https://api.restful-api.dev/objects', {
          method: 'POST', // HTTP-Methode POST
          headers: {
            'Content-Type': 'application/json' // JSON-Daten werden gesendet
          },
          body: JSON.stringify(newItem) // Das neue Item wird als JSON gesendet
        });

        if (!response.ok) {
          throw new Error(`Error: ${response.status} ${response.statusText}`);
        }

        const data = await response.json();
        console.log('Item added successfully:', data);

        // Optional: Daten neu laden, um das neue Item anzuzeigen
        // renderList([data]);
      } catch (error) {
        console.error('Error adding new item:', error);
      }
    }

    document.getElementById('addButton').addEventListener('click', addNewItem);
    document.getElementById('fetchButton').addEventListener('click', fetchData);
  </script>
</body>


</html>
