<!DOCTYPE html>

<head>

    <title>Responsive Design</title>
    <link rel="stylesheet" href="Responsive_Design_Mobile.css">
    <link rel="stylesheet" href="Responsive_Design_Desktop.css">
</head>

<style>
   
@media (prefers-color-scheme: dark) {
        body {
            background-color: rgb(62, 61, 61);
            color: white;
        }
    } 
    
    @media (max-width: 767px) {
    body {
        background-color: rgb(248, 190, 209);
        color: black;
    }   
}
   /* Mobile Navigation ausblenden, wenn Bildschirmgröße >= 768px */
@media (max-width: 768px) {
    .nav-desktop {
        display: none;
    }
} 
/* Basis-Style für DESKTOP */
@media (min-width: 768px) {
    body {
        background-color: rgb(193, 233, 244);
        color: black;
    }
}
@media (min-width: 768px) {
        .nav-mobile {
            display: none;
        }
}



</style>
