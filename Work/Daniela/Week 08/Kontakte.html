<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakte</title>
    <link rel="stylesheet" href="Kontakte.css">
</head>

<body>
    <div>
        <label for="searchName">Kontaktnamen suchen: </label>
        <input type="text" id="searchName">
        <button onclick="searchContact(document.getElementById('searchName').value)">Suchen</button>
    </div>

    <div class="result" id="result"></div> 

</body>
<script>
    const contacts = [
        { firstName: "Max", secondName: "Musterman", number: "123456", email: "Max.Musterman@muster.com" },
        { firstName: "Axel", secondName: "Schweiss", number: "456789", email: "Achsel.Schweiss@axelschweiss.com" },
        { firstName: "Anna", secondName: "Bolika", number: "456123", email: "Anna.Bolika@annabolika.com" },
        { firstName: "Peter", secondName: "Silie", number: "789123", email: "Peter.Silie@petersilie.com" },
        { firstName: "Anna", secondName: "Nas", number: "456789", email: "Anna.Nas@annanas.com" },

    ]

    function showAllContact() {
        for (let contact of contacts) {
            console.log(`First Name: ${contact.firstName}\nSecond Name: ${contact.secondName}\nNumber: ${contact.number}\nEmail: ${contact.email}`);
        }
    }

    function searchContact(name) {
        const findContact = contacts.filter(contact =>
            contact.firstName.toLowerCase().includes(name.toLowerCase()) ||
            contact.secondName.toLowerCase().includes(name.toLowerCase())
        );

        const resultDiv = document.getElementById('result');

        if (findContact.length > 0) {
            resultDiv.innerHTML = ''; 
            findContact.forEach(contact => {
                resultDiv.innerHTML += `
                <p>Gefundener Kontakt:\n ${contact.firstName} ${contact.secondName}\n,
                \nNummer: ${contact.number}\n Email: ${contact.email}</p>
            `;
            });
        } else {
            resultDiv.innerHTML = '<p>Kein Kontakt gefunden.</p>';
        }
    }

    showAllContact();
    searchContact("Peter");
    searchContact("Schweiss");
    searchContact("Valerie");


</script>

</html>
