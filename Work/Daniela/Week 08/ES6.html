//constructor nachmal erklären und classen 


class Person {
    constructor(firstName, lastName, age){
        console.log("Constructor wird aufgerufen");
        this.firstName = firstName;
        this.lastName = lastName;
        this.age = age;
    }
    greet(){
        console.log(
            `Hallo ich bin ${this.firstName} ${this.lastName} und bin ${this.age} Jahre alt.`
        );
    }
}
const person1 = new Person("Max", "Musstermann", 17);
const person2 = new Person("Lisa", "Blume", 18);

class Teacher extends Person {
    constructor(firstName, lastName, age, subject){
        super(firstName, lastName, age)//durch super wird constructor von parent-class gecallt
        this.subject = subject;           
    }
    greet(){
        console.log(
            `Hallo ich heisse ${this.firstName} ${this.lastName}, ich bin ${this.age} Jahre alt. Ich unterrichte ${this.subject}.`
        );
    } 
}
const teacher1 = new Teacher("Bernd", "Lehner", 56, "Biologie");

console.log(person1);
person1.greet();
person2.greet();
console.log(teacher1);
