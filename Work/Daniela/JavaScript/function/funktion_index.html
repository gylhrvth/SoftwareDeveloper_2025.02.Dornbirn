        function printLine() {
            for (let col = 0; col < 10; col++) {
                print('X ');
            }
            printHr();
        }


        function printSquare(symbol, size) {
            for (let row = 0; row < size; row++) {
                for (let col = 0; col < size; col++) {
                    print(symbol);
                }
                printLn("");
            }
            printHr();
        }



        function printRect(symbol, width, height) {
            for (let i = 0; i < height; i++) {
                for (let j = 0; j < width; j++) {
                    print(symbol);
                }
                printLn('');
            }
            printHr();
        }












        function printTriangle(symbol, size) {
            for (let row = 0; row < size; row++) {
                print("Row: " + row + " ")
                for (let col = 0; col < size; col++) {
                    if (col <= row) {
                        print(symbol);
                    }
                    else {
                        print('. ')
                    }
                }
                printLn('');
            }
            printHr();
        }


        function printTriangle_2(symbol, size) {
            for (let row = 0; row < size; row++) {
                for (let col = 0; col < size; col++) {
                    if (col >= row) {
                        print(symbol);
                    }
                    else {
                        print('. ')
                    }

                }
                printLn('')
            }
            printHr();
        }



        function printTriangle_3(symbol, size) {
            for (let row = 0; row < size; row++) {
                for (let col = size; col > 0; col--) {
                    if (col > row) {
                        print(symbol);
                    }
                    else {
                        print('. ');
                    }
                }
                printLn();
            }
            printHr();
        }

        function printTriangle_3b(symbol, size) {
            for (let row = 0; row < size; row++) {
                for (let col = 0; col < size; col++) {
                    if (col + row <= size - 1) {
                        print(symbol);
                    }
                    else {
                        print('. ');
                    }
                }
                printLn();
            }
            printHr();
        }



        function printTriangle_4(symbol, size) {
            for (let row = 0; row <= size - 1; row++) {
                for (let col = size - 1; col >= 0; col--) {
                    if (col <= row) {
                        print(symbol);
                    }
                    else {
                        print('. ');
                    }
                }
                printLn();
            }
            printHr();
        }


        function emptySquare(symbol, size) {
            for (let row = 0; row < size; row++) {
                for (let col = 0; col < size; col++) {
                    if (col == 0 | row == 0 | col == size - 1 | row == size - 1) {
                        print(symbol)
                    }
                    else {
                        print('. ')
                    }
                }
                printLn();
            }
            printHr();
        }
