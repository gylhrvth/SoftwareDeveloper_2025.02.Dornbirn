        function printPyramide(symbol, size) {
            for (let row = 0; row < size; row++) {
                for (let col = 0; col < size; col++) {
                    if (row == (size / 2) | row == (size / 2) - col | col + 1 == (size / 2) + row) {
                        print(symbol)
                    }
                    else {
                        print('. ')
                    }
                }
                printLn();
            }
        }


        function printPyramide2(symbol, size) {
            for (let row = 0; row < size; row++) {
                for (let col = 0; col < size; col++) {
                    if (row == (size / 2) | row == (size / 2) - col - 1 | col + 1 == (size / 2) + row + 1) {
                        print(symbol)
                    }
                    else {
                        print('. ')
                    }
                }
                printLn();
            }
        }


        function printPyramide3(symbol, size) {
            for (let row = 0; row < size; row++) {
                for (let col = 0; col <= size; col++) {
                    if (row == (size / 2) | row == (size / 2) - col | col == (size / 2) + row) {
                        print(symbol)
                    }
                    else {
                        print('_ ')
                    }
                }
                printLn();
            }
        }

        function printPyramide4(symbol, size) {
            for (let row = 0; row < size; row++) {
                for (let col = 0; col < 2 * size; col++) {
                    if (col >= size - row && col <= size + row) {
                        print(symbol); // X kommt hier rein
                    } else {
                        print(". "); // Leerstellen
                    }
                }
                printLn(); // Neue Zeile
            }
        }


        function printPyramide5(symbol, size) {
            for (let row = 0; row < size / 2; row++) {
                for (let col = 0; col < size + 1; col++) {
                    if (col == 4 | col == 4 - row | col == 4 + row) {
                        print(symbol)
                    }
                    else {
                        print('. ')
                    }
                }
                printLn();
            }
        }


        function printPyramide6(symbol, size) {
            for (let row = 0; row < size; row++) {
                for (let col = 0; col < 2 * size - 1; col++) {
                    if (row + col == size - 1 ||
                        col - row == size - 1 ||
                        row == size - 1
                    ) {
                        print(symbol)
                    } else {
                        print('. ')
                    }
                }
                printLn();
            }
        }

        function istPrimZahl(n) {
            if (n <= 1) {        //neg + 1 --> keine prim
                return false;
            }

            if (n === 2) {       //eiz. gerade prim
                return true;
            }


            if (n % 2 === 0) {   //gerade --> kein prim
                return false;
            }

            let sqrtN = Math.sqrt(n);  // Quadratwurzel von n berechnen
            for (let i = 3; i <= sqrtN; i += 2) { // Nur ungerade Zahlen prüfen / += nach jedem durchlauf wird i um 2 erhöht 
                if (n % i === 0) {  // Wenn n durch i teilbar ist, dann keine Primzahl
                    return false;
                }
            }
            return true;
        }

        function isPrimByGyula(numberToTest) {
            if (numberToTest < 2) return false;

            for (let divident = 2; divident <= numberToTest - 1; ++divident) {
                if (numberToTest % divident == 0) {
                    return false;
                }
            }
           
            return true

        }

        let numberToTest = 100; // Beispielwert, bis zu welcher Zahl getestet wird
        for (let divident = 2; divident <= numberToTest; divident++) {
            if (isPrimByGyula(divident)) {
                print(divident);
            }
        }
