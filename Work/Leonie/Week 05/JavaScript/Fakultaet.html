    function fakulteat(number) {
        let result = 1;
        for (let i = 1; i <= number; i++) {
            result = result * i;
            printLn(i + "! = " + result)
        }
        return result;
    }

            printLn(i.toFixed(1))
    }

    function leibniz(number){
        let a = 4;
        let result = 0;
        for (let i = 0, x = 1; i < number; i++, x += 2){
            if (i % 2 == 0) {
                result += a / x
                //print("+ " + a + "/" + x + " ")
            }else {
                result -= a / x
                //print("- " + a + "/" + x + " ")
            }
            
        }
        printLn("Ergebnis: " + result);
    }

    function leibnizWithPrecision(precision){
        let a = 4;
        let result = 0;
        let i = 0;
        let x = 1;
        let pi = Math.PI;
        while (Math.abs(result - pi) > precision) {
            if (i % 2 == 0) {
                result += a / x;
            } else {
                result -= a / x;
            }
            i++;
            x += 2;
        }
        printLn("Ergebnis mit Pr채zision: " + result);
        printLn("Iterationen: " + i);
    }
