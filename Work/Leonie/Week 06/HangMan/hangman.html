<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HangMan</title>
    <link rel="stylesheet" href="hangman.css">
    <script src="/Kurs/common.js"></script>
    <script src="hangman.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="hang-box">
            <h1>HangMan Game</h1>
            </h3>
            <img id="hangman-image" src="img/hangman-0.svg" alt="hang-man start">
        </div>
        <div class="game-box">
            <ul id="letter-display" class="letter-display">
                <!-- Buchstaben werden hier dynamisch eingefügt -->
            </ul>
            <h4 class="hint">Hint:
                <b id="hint">Lorem ipsum, dolor sit amet consectetur adipisicing elit. At aperiam officia animi facere velit officiis eligendi fugiat nemo enim voluptatibus, cum earum iusto quis amet explicabo est expedita! Esse, officia?</b>
            </h4>
            <h4 class="false-guess">False guess:
                <b id="false-guess-count">0 / 7</b>
            </h4>
            <div id="keyboard" class="keyboard">
                <!-- Tasten werden hier dynamisch eingefügt -->
            </div>
        </div>
    </div>
</body>
</html>
