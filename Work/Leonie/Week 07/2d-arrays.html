<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Dimensionale Arrays</title>
    <link rel="stylesheet" href="../css datei/common.css">
    <script src="/Kurs/common.js"></script>
</head>
<body>
    <script>
        // 2D Array
        let array2D = [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]
        ];

        // Zugriff auf Elemente
        console.table(array2D); // Ausgabe des gesamten 2D Arrays
        console.log(array2D[0][0]); // Zugriff auf das Element in der ersten Zeile und ersten Spalte   
        console.log(array2D[1][2]); // Zugriff auf das Element in der zweiten Zeile und dritten Spalte
        console.log(array2D[2][1]); // Zugriff auf das Element in der dritten Zeile und zweiten Spalte
        console.log(array2D[0][1]); // Zugriff auf das Element in der ersten Zeile und zweiten Spalte
        console.log(array2D[1][0]); // Zugriff auf das Element in der zweiten Zeile und ersten Spalte
        console.log(array2D[2][2]); // Zugriff auf das Element in der dritten Zeile und dritten Spalte
        // Iteration Ã¼ber ein 2D Array
    </script>
</body>
</html>
