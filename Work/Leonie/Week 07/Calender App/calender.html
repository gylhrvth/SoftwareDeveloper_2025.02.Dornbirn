<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callender App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Geben Sie Ihr Geburtstag ein!</h1>
        <input type="text" id="date" placeholder="Datum">
        <button id="submit" onclick="startCalc()">Berechnung beginnen</button>
        <div id="feedback">
            <p id="age"></p>
            <p id="daysToBirthday"></p>
            <p id="daysFromBirthday"></p>
            <p id="dayOfBirthdayLastYear"></p>
            <p id="dayOfBirthdayNextYear"></p>
        </div>
    </div>
</body>
</html>
