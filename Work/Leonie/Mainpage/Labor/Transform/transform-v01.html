<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform V01</title>
</head>
<style>
    body {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        justify-content: center;
        align-items: center;
        height: 50vh;
    }

    body > div:nth-child(1) {
        transform: translate(100px, 100px);
        background-color: rosybrown;
    }

    body > div:nth-child(2) {
        width: 100px;
        transform: rotate(45deg);
        background-color: lightblue;
    }

    body > div:nth-child(3) {
        transform: scale(2, 2);
        background-color: lightcoral;
    }

    body > div:nth-child(4) {
        transform: skew(20deg, 20deg);
        background-color: lightgreen;
    }

    body > div:nth-child(5) {
        transform: matrix(2, 0, 1, 4, 0, 50);
        background-color: rosybrown;
    }

    body > div:nth-child(6) {
        transform: translate(100px, 100px) rotate(200deg) scale(2, 2);
        background-color: honeydew;
    }

</style>
<body>
   
    <div>
        <h1>Ich bin Translate</h1>
    </div>

    <div>
        <h1>Ich bin Rotate</h1>
    </div>

    <div>
        <h1>Ich bin Scale</h1>
    </div>

    <div>
        <h1>Ich bin Scew</h1>
    </div>

    <div>
        <h1>Ich bin Matrix</h1>
    </div>

    <div>
        <h1>Ich bin Translate, Transform und Scale</h1>
    </div>

    <div>
        <h1>HEllo Wolrd!</h1>
    </div>

    <div>
        <h1>HEllo Wolrd!</h1>
    </div>

</body>
</html>
