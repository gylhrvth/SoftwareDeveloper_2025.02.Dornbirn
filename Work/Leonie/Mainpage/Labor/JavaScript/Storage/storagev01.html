        let score = JSON.parse(localStorage.getItem('Score'));

        if (score === null) {
            score = {
                wins: 0,
                losses: 0,
                ties: 0,
            };
        }
        printLn(`Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
        score.wins += 1;
        localStorage.setItem('Score', JSON.stringify(score));
        printLn(`Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
        

        let test = JSON.parse(sessionStorage.getItem('Test'));
        if (test === null) {
            test = {
                name: "Tic Tac Toe",
                players: 2,
                losses: 0,
                ties: 0,
            };
        }
        printLn(`Name: ${test.name}, Players: ${test.players}, Losses: ${test.losses}, Ties: ${test.ties}`);
        test.losses += 1;
        sessionStorage.setItem('Test', JSON.stringify(test));
        printLn(`Name: ${test.name}, Players: ${test.players}, Losses: ${test.losses}, Ties: ${test.ties}`);
        test.name = "Tic Tac Toe 2";
        sessionStorage.setItem('Test', JSON.stringify(test));
        printLn(`Name: ${test.name}, Players: ${test.players}, Losses: ${test.losses}, Ties: ${test.ties}`);
