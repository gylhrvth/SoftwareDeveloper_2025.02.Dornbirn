    printLn("Erzeuge ein Kreis-Objekt mit Radius 5 und gib den Umfang und die Fläche aus.");
    printHr();

    function Kreis(r) {
        this.r = r;
        this.umfang = function() {
            return 2 * Math.PI * this.r;
        }
        this.fläche = function() {
            return Math.PI * this.r * this.r;
        }
    }

    let kreis = new Kreis(5);
    printLn("Umfang: " + kreis.umfang());
    printLn("Fläche: " + kreis.fläche());
