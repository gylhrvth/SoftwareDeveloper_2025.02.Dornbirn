<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design Example</title>
    <style>
        :root {
            --main-color: #3498db;
            --padding: 10px;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--padding);
        }

        .header {
            background-color: var(--main-color);
            color: white;
            padding: var(--padding);
            text-align: center;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            gap: var(--padding);
        }

        .content .box {
            flex: 1 1 calc(50% - var(--padding));
            background-color: lightgray;
            padding: var(--padding);
            box-sizing: border-box;
        }

        @media (min-width: 600px) {
            .content .box {
                flex: 1 1 calc(33.33% - var(--padding));
            }
        }

        @media (min-width: 900px) {
            .content .box {
                flex: 1 1 calc(25% - var(--padding));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Responsive Design Example</h1>
        </div>
        <div class="content">
            <div class="box">Box 1</div>
            <div class="box">Box 2</div>
            <div class="box">Box 3</div>
            <div class="box">Box 4</div>
        </div>
    </div>
</body>
</html>
