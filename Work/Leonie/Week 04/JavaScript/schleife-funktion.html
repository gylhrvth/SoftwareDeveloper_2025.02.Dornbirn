<body>
    
    <input type="text" placeholder="Text" name="text" id="text">
    <input type="number" placeholder="Zahl" name="count" id="count">
    <button onclick="printChars(text.value, count.value)">Print</button>

</body>
<script>
    printH(1, "Schleifen und Funktionen");
    printH(2, "printChars");
    printLn("Erstelle eine Funktion die Buchstaben in einer Reihe ausgibt");
    printHr();

    machetwas();

    function machetwas() {
        for (let i = 0; i < 10; i++) {
            print(i);
        }
    }

    printHr();

    
    function printChars(char, count) {
        for (let a = 0; a < count; a++) {
            print(char);
        }
    }

</script>
