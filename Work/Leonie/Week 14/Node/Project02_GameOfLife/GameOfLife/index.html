<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game of Life</title>
  <link rel="stylesheet" href="src/style.css" />
  <script type="module" src="src/main.ts"></script>
</head>

<body>
  <div id="gameField"></div>
  <div class="userInput">
    <label for="rows">Rows:</label>
    <input type="number" id="rows" value="40" min="1" />
    <label for="columns">Cols:</label>
    <input type="number" id="columns" value="40" min="1" />
    <label for="speed">Speed (ms):</label>
    <input type="number" id="speed" value="200" min="100" />
    <button id="startButton">Start Game</button>
    <button id="stopButton">Stop Game</button>
    <button id="restartButton">Randomize</button>
  </div>
</body>

</html>
