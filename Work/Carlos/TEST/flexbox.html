    <title>Document</title>

        line-height: 200px;

    .flexItem:nth-child(6) { background-color: #33FFA1; }
    .flexItem:nth-child(7) { background-color: #FF5733;
        height: 600px;
     }

</style>
</head>

        <div class="flexItem">4</div>
        <div class="flexItem">5</div>
        <div class="flexItem">6</div>
        <div class="flexItem">7</div>
        <div class="flexItem">8</div>
