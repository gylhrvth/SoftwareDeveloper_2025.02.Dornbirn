<body>
    
<script>

    printH(1, "Pyramid");

    printTriangle(8, "*");


    function printTriangle(rows, symbol){

        for(let i = 1; i <= rows; i++) {
            
                let spaces = " ".repeat(rows - i);
                let character = symbol.repeat(2 * i - 1);
                print(spaces + character);
                printLn(" ");
        }

    } 
    
</script>
