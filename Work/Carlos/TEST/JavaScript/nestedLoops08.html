   <script>
   
   printPyramid(5);

    function printPyramid(n) {
    for (let i = 1; i <= n; i++) {
        let row = "";

        // First inner loop: Add spaces
        for (let j = 1; j <= n - i; j++) {
            row += "  ";
            //row += " ";
            print("j" + j);
        }

        print("       ");

        // Second inner loop: Add stars
        for (let k = 1; k <= 2 * i - 1; k++) {
            row += ("i" + i + "k" + k);
            //row += "*";
        }

        printLn(row); // Print the row
    }
}

// Call the function with desired height

   </script>
