    function printPyramid02(n, char) {

        for (let i = 1; i <= n; i++) {
            let spaces = " ".repeat(n - i);      // Create spaces
            let stars = char.repeat(2 * i - 1);   // Create stars
            let row = spaces + stars;            // Combine spaces and stars

        }
