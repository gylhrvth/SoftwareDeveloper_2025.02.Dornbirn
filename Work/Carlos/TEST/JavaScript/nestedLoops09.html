        printPyramid(10, "*");

        function printPyramid(size, char) {

            for(let i = 1; i <= size; i++) {
                let spaces = "";
                let stars = "";
                
                for(let j = 1; j <= size - i; j++) {
                    spaces += " "; //Add one space for each iteration
                    //printLn("i" + i + "j" + j + " " +spaces);
                }

                for(let k = 1; k <= 2 * i - 1; k++) {
                    stars += char; // Add one star (character) for each iteration
                }

               let row = spaces + stars;

                printLn(row);
            }
            
        } 

        printLn();

        printInvertedPyramid(10,"*");

        function printInvertedPyramid(size, char){

            for(let i = 1; i <= size; i++) {
                let spaces = "";
                let stars = "";
                
                for(let j = 1; j < i; j++) {
                    spaces += " "; //Add one space for each iteration
                    //printLn("i" + i + "j" + j + " " +spaces);
                }

                for(let k = 1; k <=  2 * (size-i) + 1; k++) {
                    stars += char; // Add one star (character) for each iteration
                }

               let row = spaces + stars;

                printLn(row);
            }
            
        }
