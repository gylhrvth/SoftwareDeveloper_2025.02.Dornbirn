    <script>

        let n = 9;

        printH(2, "Is " + n + " a prime number?")

        printHr();

        print("for loop Methode: " + isPrime(n));

        printHr();

        print("while loop Methode: " + isPrimeWhile(n));


        // Using -for- loop

        function isPrime(n){
            for (let i = 2; i <= n -1; i++){
                if(n % i == 0){
                    return false;
                }
            } 
            return true;
        }

        // Using -while- loop
                
        function isPrimeWhile(n){
            let answer = true
            let i = 2;
            while (answer && i <= n - 1){
                if(n % i == 0){
                    answer = false
                }
                ++i
            } 
            return answer;
        }

        printHr();

   /* For this purpose is recomendable to use the while loop instead the for loop
   
   Very important to note: When something is returned inside a function, it ends the function as well.
   So when we have the condition n modulo i == 0 return false, it ends the loop. The loop wont keep incrementing i until n-1.
