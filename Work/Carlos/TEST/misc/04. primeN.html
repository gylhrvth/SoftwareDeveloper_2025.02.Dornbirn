        print("for loop Methode: " + isPrime(n));

        printHr();

        print("while loop Methode: " + isPrimeWhile(n));



        function isPrime(n){
            for (let i = 2; i <= n -1; i++){
                if(n % i == 0){
                    return false;
                }
            } 
            return true;
        }

                
        function isPrimeWhile(n){
            let answer = true
            let i = 2;
            while (answer && i <= n - 1){
                if(n % i == 0){
                    answer = false
                }
                ++i
            } 
            return answer;
        }
