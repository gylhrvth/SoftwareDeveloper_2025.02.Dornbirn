<body>

    <script>

        print(Math.PI);

        printHr();

        print(nilakantha(1000));

        function nilakantha(precision){
        
        let result = 3; 

        for(let n = 2; n<=precision; n+=2){
            let divisor = (n*(n+1)*(n+2));
            let division = (4/divisor);

            if(n % 4 == 0){
                result -= division;
            } else {
                result += division;
            }
        }

        return result;

    }

    </script>
