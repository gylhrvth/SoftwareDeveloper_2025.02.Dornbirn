<body>

    <script>

    printH(1, "Sample Code Analyse")
    printH(4, "Wähle 7 nützliche JS String Methoden, und erstelle eine Beispiel-Code in dem du die verwendest.");

    printH(4, "Base Text:");
    printH(4, "Hätte Hänschen Hans Holz hacken hören, hätte Hänschen Hans Holz hacken geholfen");
    let spruch = "Hätte Hänschen Hans Holz hacken hören, hätte Hänschen Hans Holz hacken geholfen";

    let spruchLength = spruch.length;
    let spruchUpperCase = spruch.toUpperCase();
    let spruchEnds = (spruch.endsWith("Holz", 24));
    let spruchSplit = (spruch.split(" "));
    let spruchReplace =(spruch.replace(/Hans/g, "Joseph"));
    let spruchSubstring = (spruch.substring(0, 38));
    let spruchIncludes = (spruch.includes("Hans", 54));
    let spruchIncludesNot = (spruch.includes("Hans", 55));

    printH(5, "01. Methode .length: " + spruchLength);

    printH(5, "02. Methode .toUpperCase: " + spruchUpperCase);

    printH(5, "03. Methode .endsWith('Holz', 24): " + spruchEnds);

    printH(5, "04. Methode .split(' '): " + spruchSplit);

    printH(5, "05. Methode .replace(/Hans/g, 'Joseph'): " + spruchReplace);

    printH(5, "06. Methode .substring(0, 38): " + spruchSubstring);

    printH(5, "07A. Methode .includes(54, Hans): " + spruchIncludes);

    printH(5, "07B. Methode .includes(55, Hans): " + spruchIncludesNot);

    </script>
