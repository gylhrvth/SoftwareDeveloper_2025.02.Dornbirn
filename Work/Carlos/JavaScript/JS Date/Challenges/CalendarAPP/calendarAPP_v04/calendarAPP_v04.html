<body>

    <div id="mainContainer">

        <!--- Intro -->

        <div id="introContainer"> 
            <h1>Geburts[Wochen]Tag</h1>
            <p><em>“Gib deinen Geburtstag ein, um herauszufinden, an welchem Wochentag du geboren bist.”</em></p>
        </div>

        <!-- Input-->

        <div id="inputContainer">
    
            <label for="day">Tag:</label>
            <input type="number" id="day" name="day" min="1" max="31">
            
            <label for="month">Monat:</label>
            <input type="number" id="month" name="month" min="1" max="12">
            
            <label for="year">Jahr:</label>
            <input type="number" id="year" name="year" min="1900" max="2100">

        
        </div>

        <!-- Button -->

        <button onclick="checkWeekDay()">Input bearbeiten</button>

        <!-- Feedback -->

        <div id="feedbackContainer">
            <p id="textFeedback">"Feedback-Box"</p>
        </div>

            <p id="textFeedback02">"Feedback-Box"</p>
