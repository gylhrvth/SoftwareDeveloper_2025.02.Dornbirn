    <script>

    //Erstelle eine Funktion mit einem Parameter size erstelle eine neue Array mit der Größe und fülle mit zufällige Zahlen zwischen 1 und 100. Gebe als Ergebnis das Array zurück.
        
    printH(1, "Random Array");
    
    function randomNumberCalc(size){
            let randomNumberArr = [];
            for(let i = 0; i < size; i++){
                randomNumberArr.push(Math.floor(Math.random()*100)+1);
            }

            return randomNumberArr;
        }

        print(randomNumberCalc(10));


    </script>
