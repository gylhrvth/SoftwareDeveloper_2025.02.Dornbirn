<body>

    <script>

        // Erstelle eine Funktion sortASC(arr), die Werte aufsteigend sortiert. Verwende die sort() methode.

        printH(1, "Bubble Sort - Aufsteigend");

        let numberArr = [13, 2, 15, 5, 7, 21, 6];

        function bubbleSort(arr){

            let l = arr.length;
            let swapped = true; // Startwert f√ºr den ersten Durchlauf

            while(swapped) { // Continue as long as swaps are happening
                swapped = false; // Reset swapped to false
                for(let i = 0; i < l-1; i++){
                    if(arr[i] > arr[i +1]) {
                    // Swap elements if they are in the wrong order
                    [arr[i], arr[i+1]] = [arr[i+1], arr[i]];
                    swapped = true; // Mark that a swap happened
                    }
                }
                l--; // Reduce the range since the largest element is now in place
            }
            return arr;
        }

        // Sandros Version -------------------------------------------------------

        function randomBubbleSort(arr) {
            let l = arr.length;

            for (let i = 0; i < l - 1; i++) {
                for (let j = 0; j < l - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        // Swap elements using a temporary variable
                        let temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr;
        }

        print("The array is: " + numberArr);

        printLn();

        print("The sorted ascending array with bubble (v.01) is: " + bubbleSort(numberArr));

        printLn();

        print("The sorted ascending array with bubble (v.02) is: " + randomBubbleSort(numberArr));

    </script>
