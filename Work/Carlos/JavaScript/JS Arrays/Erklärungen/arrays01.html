    <script>

    // Die Funktion createRandomArray erstellt ein Array mit zufälligen Zahlen in einem bestimmten Bereich.

    let createRandomArray = (size, min, max) => {
        let result = []
        for (let i = 0; i < size; ++i){
        //Beschreibung der mathematischen Förmel:
        // 01. Math.random() erzeugt eine Zufallszahl zwischen 0 und 1.
        // 02. (max - min + 1) * Math.random() skaliert sie in den Bereich [min, max].
        // 03. Math.floor(...) sorgt dafür, dass das Ergebnis eine ganze Zahl ist.
        // 04. min + ... verschiebt die Zahl in den gewünschten Bereich.
            result = [...result, min + Math.floor((max - min + 1) * Math.random())]
        }
        return result

    }

    printH(1, "Array Examples (advanced)")

    printH(3, "Random numbers with join")

    let arr = createRandomArray(20, 20, 50)

    //arr.join(', ') takes the array and joins all elements into a string, separating them with ,  (comma and space).

    printLn('[' + arr.join(', ') + ']') 

    printHr()

    printH(3, "Random numbers with forEach(value)")

    arr.forEach((value) => {
        printLn(value)
    })

    printHr()

    printH(3, "Random numbers with forEach(value,i)")

    
    arr.forEach((value, i) => {
        printLn(i + '. value: ' + value)

    })

    </script>
