<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NumberGame (Attempts)</title>
  <link rel="stylesheet" href="style.css">
  <script src="logic.js"></script>
</head>

<body>


  <div id = mainContainer>
      
      <div id="instructions">
        Bitte gib eine Zahl zwischen 1 und 100 ein:
      </div>

      <input id="userInput">

      <button onclick="checkGuess()">Überprüfen</button>
      <button onclick="resetButton()" id="reset">Reset</button>

      <div id="feedback">
        Dein Feedback erscheint hier.
      </div>

      <div id="result">
        <!-- Ergebnis wird hier angezeigt -->
      </div>

      <div id="counterDiv">Versuche: <span id="counter">7</span></div>

      <div id="gameOver"></div>

     

  </div>
