<body>

    <h3>Fibonacci</h3>

    <script>

        let n=5;

        function fibonacci(n) {
        
        if (n === 0) return 0;
        if (n === 1) return 1;
        return fibonacci(n - 1) + fibonacci(n - 2);

        }

        print("Result for n = 10: " + fibonacci(10));
    
    </script>
    
</body>
