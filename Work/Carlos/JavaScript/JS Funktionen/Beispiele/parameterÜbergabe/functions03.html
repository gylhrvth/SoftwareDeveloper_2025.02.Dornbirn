    <h3>Factorial</h3>

    <script>

        function factorial(n) {
        // Basisfall: Wenn n 0 ist, gebe 1 zur√ºck
        if (n === 0) {
            return 1;
        }
        // Rekursiver Aufruf: n * (n-1)!
        return n * factorial(n - 1);
        }

        console.log(factorial(5)); // Gibt 120 aus (5 * 4 * 3 * 2 * 1)

        print(factorial(5));

    
    </script>
