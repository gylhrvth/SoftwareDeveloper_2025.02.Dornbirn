<script>

    //Zählen

    for (let i=0; i<10; i++) {
        printLn(i);
    }

    printHr();

    for (let i=0; i<=9; i++) {
        printLn(i + " Hello World");
    }

    printHr();

    for (let i=1; i<=10; i++) {
        printLn(i);
    }

    printHr();

    for (let i=0; i<=10; i++) {
        printLn(i);
    }

    printLn("");

    printHr();

    printLn("");

    //Rückwärts zählen

    for (let i=10; i>=0; i--) {
        printLn(i);
    }

    printHr();

    for (let i=20; i>=10; i--) {
        printLn(i);
    }

    printHr();

    for (let i=10; i>=-10; i--) {
        printLn(i);
    }

    printHr();

    for (let i=10; i>=-10; i--) {
        print(i + " Ciao");
    }

    printLn("");

    printHr();

    printLn("");

    // Modulo

    for (let i=0; i<=30; i++) {
        if(i % 2 == 0) {
            printLn(i);
        }
    }

    printHr();

    for (let i=0; i<=30; i++) {
        if(i % 2 != 0) {
            printLn(i);
        }
    } 

    printHr();

    for (let i=0; i<=30; i++) {
        if(i % 3 == 0) {
            printLn(i);
        }
    } 



</script>
