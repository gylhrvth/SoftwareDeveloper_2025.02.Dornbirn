<script>

    printH(1, "Modulo");

    //Number divisible by 3 but not by 5//

       for (let i=0; i<=30; i++) {
        if(i % 3 == 0 && i % 5 != 0) {
            printLn(i);
        }
    } 

    //FizzBuzz//

    printH(1, "FizzBuzz");

    for (let i=0; i<=30; i++) {
        if(i % 3 == 0 && i % 5 == 0) {
            printLn("FizzBuzz");

        }
        else if(i % 3 == 0) {
            printLn("Fizz");
        }

        else if(i % 5 == 0) {
            printLn("Buzz");
        }
        else {
            printLn(i);
        }
    }
