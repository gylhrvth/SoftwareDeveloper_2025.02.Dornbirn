<script>

    //Zählen

    printH(3, "Count from 0 to 9");

    for (let i=0; i<10; i++) {
        printLn(i);
    }

    printHr();

    printH(3, "Count from 0 to 9 + Text");

    for (let i=0; i<=9; i++) {
        printLn(i + " Hello World");
    }

    printHr();

    printH(3, "Count from 1 to 10");

    for (let i=1; i<=10; i++) {
        printLn(i);
    }

    printHr();

    printH(3, "Count from 0 to 10");

    for (let i=0; i<=10; i++) {
        printLn(i);
    }

    printHr();

    //Rückwärts zählen

    printH(3, "Count from 10 to 0");

    for (let i=10; i>=0; i--) {
        printLn(i);
    }

    printHr();

    printH(3, "Countdown from 20 to 10");

    for (let i=20; i>=10; i--) {
        printLn(i);
    }

    printHr();

    printH(3, "Countdown from 10 to -10");

    for (let i=10; i>=-10; i--) {
        printLn(i);
    }

    printHr();

    printH(3, "Countdown (Horizontal) from 10 to 0 + Text");

    for (let i=10; i>=0; i--) {
        print(i+"." +  "Ciao ");
    }


</script>
