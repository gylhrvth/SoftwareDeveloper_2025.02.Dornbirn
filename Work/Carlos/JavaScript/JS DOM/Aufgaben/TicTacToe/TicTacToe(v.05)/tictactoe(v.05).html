<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tictactoe(v.05).css">
    <script src="tictactoe(v.05).js" defer></script>
    <title>TicTacToe (v.05)</title>
</head>
<body>
    <div class="mainTitle">
        <h1>Tic Tac Toe</h1>
        <h4>Version 5.0</h4> 
    </div>

    <div class="board" id="board">
        <div class="cell" data-cell></div> <!-- 1st cell (Index 0) -->
        <div class="cell" data-cell></div> <!-- 2nd cell (Index 1)-->
        <div class="cell" data-cell></div> <!-- 3rd cell (Index 2)-->
        <div class="cell" data-cell></div> <!-- 4th cell (Index 3)-->
        <div class="cell" data-cell></div> <!-- 5th cell (Index 4)-->
        <div class="cell" data-cell></div> <!-- 6th cell (Index 5)-->
        <div class="cell" data-cell></div> <!-- 7th cell (Index 6)-->
        <div class="cell" data-cell></div> <!-- 8th cell (Index 7)-->
        <div class="cell" data-cell></div> <!-- 9th cell (Index 8)-->
    </div>

<div class="game-mode-buttons">
    <button id="playerVsPlayer">Play against another Player</button>
    <div id="chooseAIDifficultyContainer">
        <button id="chooseAIDifficulty">Choose AI Difficulty</button>
        <select id="aiDifficulty" class="hidden">
            <option value="random">Donald Trump</option>
            <option value="easy">Katy Perry</option>
            <option value="normal" selected>Max Mustermann</option>
            <option value="hard">Garry Kasparov</option>
        </select>
    </div>
    <button id="playerVsAI">Play against AI</button>
</div>


    <div class="winning-message" id="winningMessage">
        <div data-winning-message-text></div>
        <button id="restartMessage">Restart</button>
    </div>
</body>
</html>
