<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid KI Beispiel 01</title>
    <style>

        .container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr; /* 3 Spalten, die mittlere ist doppelt so breit wie die anderen */
            grid-template-rows: 100px auto 100px; /* 3 Zeilen, die erste und letzte sind 100px hoch */
            grid-gap: 10px;
        }

        .item {
            background-color: lightblue;
            padding: 20px;
            text-align: center;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
        <div class="item">Item 5</div>
        <div class="item">Item 6</div>
      </div>
</body>
</html>
