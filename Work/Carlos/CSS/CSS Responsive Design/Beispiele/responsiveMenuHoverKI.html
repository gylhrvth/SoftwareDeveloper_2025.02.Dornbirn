<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .menu-container {
            position: relative;
            display: inline-block;
        }

        .menu-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            min-width: 150px;
        }

        .menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
        }

        .menu a:hover {
            background-color: #f0f0f0;
        }

        .menu-container:hover .menu {
            display: block;
        }
    </style>
</head>
<body>

<div class="menu-container">
    <button class="menu-button">Menu</button>
    <div class="menu">
        <a href="#">Item 1</a>
        <a href="#">Item 2</a>
        <a href="#">Item 3</a>
    </div>
</div>

</body>
</html>
