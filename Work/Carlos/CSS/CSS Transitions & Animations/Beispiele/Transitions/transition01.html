<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transition Beispiel</title>
    <style>
        .box {
            width: 150px;
            height: 150px;
            background-color: #3498db;
            transition: background-color 0.5s ease-in-out;
        }

        .box:hover {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>

    <div class="box"></div>
    

</body>
</html>
