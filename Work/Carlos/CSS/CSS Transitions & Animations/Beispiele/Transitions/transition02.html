


<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transition Beispiel</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: #2ecc71;
            transition: transform 0.5s ease, width 0.5s ease;
        }

        .box:hover {
            transform: rotate(45deg) scale(1.2);
            width: 120px;
        }
    </style>
</head>
<body>

    <div class="box"></div>

</body>
</html>
