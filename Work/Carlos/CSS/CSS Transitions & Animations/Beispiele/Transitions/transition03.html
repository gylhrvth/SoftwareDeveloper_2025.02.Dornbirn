<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transition Beispiel</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: #f39c12;
            transition: all 0.5s ease;
            margin-top: 200px;
            margin-left: 200px;
        }

        .box:hover {
            background-color: #8e44ad;
            transform: translate(50px, 20px) scale(1.3);
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <div class="box"></div>

</body>
</html>
