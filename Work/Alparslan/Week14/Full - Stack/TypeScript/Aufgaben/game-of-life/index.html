<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
<style>
body {
  margin: 0;
  font-family: system-ui, Arial, sans-serif;
  background: #f5f5f5;
}

#app {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center; /* vertikal */
  align-items: center; 
}

h1 {
  text-align: center;
  margin-bottom: 16px;
  color: #333;
}

#grid {
  margin: 0 auto;
  max-width: 98vw;
  max-height: 85vh;
  box-shadow: 0 2px 12px #0001;
  background: #ddd;
  border-radius: 8px;
  padding: 8px;
  gap: 2px;
  overflow: hidden;
  box-sizing: border-box;

}

.cell {
  background: #eee;
  border-radius: 2px;
  transition: background 0.2s;
  aspect-ratio: 1/1;
  cursor: pointer;
  border-radius: 2px;
  aspect-ratio: 1/1;
}

.cell.alive {
  background: #222;
}

#controls button {
  padding: 8px 20px;
  margin: 0 6px;
  border: none;
  border-radius: 8px;
  background: #444;
  color: #fff;
  font-size: 1rem;
  box-shadow: 0 2px 8px #0002;
  cursor: pointer;
  transition: background 0.2s, box-shadow 0.2s;
}

#controls button:hover {
  background: #222;
  box-shadow: 0 4px 16px #0003;
}

body.dark {
  background: #181a1b;
  color: #eee;
}

body.dark #grid {
  background: #222;
  box-shadow: 0 2px 12px #0008;
}

body.dark .cell {
  background: #333;
}

body.dark .cell.alive {
  background: #0f0;
}

body.dark #controls button {
  background: #222;
  color: #eee;
}
</style>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
