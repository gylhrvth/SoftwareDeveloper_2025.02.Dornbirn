<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridBox1</title>
    
    <style>

    body{ /* Alles was sich in nachfolgendem Body befindet, übernimmt diese Formatierung */
        display: flex; 
        /* flexbox wird verwendet um das layout zu gestalten und alles in die Mitte zu stellen */
        justify-content: left; 
        /* justify-content wird verwendet um die elemente linksbündig zu machen */
        
    }





    .container{ /* Klasse (Container) wird definiert, damit alle Elemente mit dieser Klasse die definierte Formatierung erhalten */ 
        background-color: chartreuse; 
        /* Hintergrund vom Container */
        padding: 20px; 
        /* Innerer Abstand vom Border zum Content */
        border: 20px solid white; 
        /* Rahmen/Grenze von der Box */
        box-shadow: 20px 20px 20px 20px ; 
        /* Schattierung von der Box */
        width: 80%; 
        /* Breite der Box */
        max-width: 600px; 
        /* maximale breite der Box */
        max-height: 600px;
        /* maximale höhe der Box */
        text-align: right;
        /* Text wird rechtsbündig */
        
    }






    </style>
</head>

<body>
    <div class="container">
        Hallo Alp!
</div>


</body>
</html>
