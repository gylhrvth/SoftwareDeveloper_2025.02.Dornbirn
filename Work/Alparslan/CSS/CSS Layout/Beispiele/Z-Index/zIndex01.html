<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            
            
        }

        .container {
            position: relative;
            width: 800px;
            height: 800px;
            background-color: rgb(69, 203, 230);
            z-index: -8;
        }

        .box {
            position: absolute;
            width: 150px;
            height: 150px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box1 {
            background-color: red;
            top: 50px;
            left: 50px;
            z-index: 1;
        }

        .box2 {
            background-color: green;
            top: 80px;
            left: 80px;
            z-index: 2;
        }

        .box3 {
            background-color: blue;
            top: 110px;
            left: 110px;
            z-index: 3;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
        <div class="box box3">Box 3</div>
    </div>


</body>
</html>
