<script>

let arrEmpty = []  // Leeres Array erstellen

function createArray(){
    let arr = ["Hello", "World!", "Heute", "ist", "ein", "Montag."]
    return arr
}

function myPrint(arr){
    if (arr.length == 0){
        console.log('There is nothing to print')
    }

    for (let i = 0; i < arr.length; ++i){
        if (i > 0){
            print(" ")
        }
        print(arr[i])
    }
    printLn()
}

function upperCase(arr){
    for (let i = 0; i < arr.length; ++i){
        if (i % 2 == 1){
            arr[i] = arr[i].toUpperCase()
        }
    }
}


function createNumberArray(size){
    let arr = []
    for (let i = 0; i < size; ++i){
        arr.push(i + 1)
    }
    return arr
}


function createNumberArrayV2(size){
    let arr = []
    for (let i = 0; i < size; ++i){
        arr = [...arr, i + 1]
    }
    return arr
}

function getMinWithFor(arr){
    let minValue = Infinity
    for (let i = 0; i < arr.length; ++i){
        if (arr[i] < minValue){
            minValue = arr[i]
        }
    }
    return minValue
}

function getMinWithForEach(arr){
    let minValue = Infinity
    arr.forEach((value) => {
        if (value < minValue){
            minValue = value
        }
    })
    return minValue
}

function getMinWithForEachV2(arr){
    let minValue = Infinity
    arr.forEach((value) => {
        minValue = (value < minValue) ? value : minValue
    })
    return minValue
}


</script>
