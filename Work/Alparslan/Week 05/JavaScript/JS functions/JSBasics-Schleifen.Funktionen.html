            }
        }

        printLn();

}

    function printSlash(letter, number, boolean){ // Funktionsdefinition
        if (boolean == true){
        for (let i = 0; i < number; i++){
            for(let j = 0; j <number; j++){
                if(i==j){
                    //print("i"+ i + "j" + j + " ", "red");
                    print(letter);
                } else {
                    //print("i"+ i + "j" + j + " ");
                    print(" ");
                }
            }
            printLn();
            }
