    <script>


        function isPrime(n){
            for (let i = 2; i <= n -1; i++){
                if(n % i == 0){
                    return false;
                }
            } 
            return true;
        }


      printH(2, "function: print the first (n) prime numbers" );

      printFirstPrimes(100);

        function printFirstPrimes(n){

            let primeCount = 0;
            let numberChecked = 2;

            while (primeCount < n){
                if(isPrime(numberChecked)==true) {
                
                    primeCount ++;  
                    printLn(primeCount + ". -> " + numberChecked);
                }

                numberChecked++;
                
            }

        }
