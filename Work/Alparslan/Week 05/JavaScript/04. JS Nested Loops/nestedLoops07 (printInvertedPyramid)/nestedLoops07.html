printInvertedPyramid(5, "*");


function printInvertedPyramid(size, char){
    for(i = size; i>= 1; i--){

        let space = "";
        let symbol = "";

        for(j = 1; j <= size - i; j++){
            space += " ";
        }

        for(k = 1; k <= 2*i -1; k++){
            symbol += char;
        }

        let row = space + symbol;
        printLn(row);

    }
}
