<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NumberGame</title>
  <link rel="stylesheet" href="style.css">
  <script src="logic.js"></script>
</head>

<body>


  <div id = mainContainer>
      
      <div id="instructions">
        Bitte geben Sie eine Zahl zwischen 1 und 100 ein:
      </div>

      <input id="userInput">

      <button onclick="checkGuess()">Überprüfen</button>

      <div id="feedback">
        Ihr Feedback erscheint hier.
      </div>

      <div id="result">
        <!-- Ergebnis wird hier angezeigt -->
      </div>

      <div id="counterDiv">Counter: <span id="counter">0</span></div>

  </div>

</body>

</html>
