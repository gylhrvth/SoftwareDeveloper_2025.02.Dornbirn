<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../Kurs/common.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap">
    <title>Transformation</title>
<style>
.box {
    width: 200px;
    height: 150px;
    background-color: #FF6F3C;
    color: white;
    font-size: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.5s ease-in-out;
 }


.square:hover {
    transform: scale(0.75);
    width: 200px;
}

.square2:hover {
    transform: scaleX(0.5);
    width: 200px;
}

.square3:hover {
    transform: rotate(45deg);
    width: 200px;
}

.square4:hover {
    transform: skewX(-25deg);
    width: 200px;
}

.square5:hover {
    transform: translate(5px, 12px);
    width: 200px;
}

.square6:hover {
    transform: matrix(0.7, -0.5, 0.5, 0.5, 20, 10);
    width: 200px;
}

body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: white;
    gap: 20px;
}

.back-button {
    position: fixed;
    left: 20px; 
    bottom: 20px; 
    padding: 15px 25px;
    background-color: #007BFF; 
    color: white;
    border: none;
    border-radius: 50px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 10px rgba(0, 123, 255, 0.6); 
    transition: box-shadow 0.3s ease-in-out;
}

        
.back-button:hover {
    box-shadow: 0 0 20px rgba(0, 123, 255, 1); 
}

        
@keyframes glowing {
    0% { box-shadow: 0 0 10px rgba(0, 123, 255, 0.6); }
    50% { box-shadow: 0 0 20px rgba(0, 123, 255, 1); }
    100% { box-shadow: 0 0 10px rgba(0, 123, 255, 0.6); }
}

.back-button {
    animation: glowing 1.5s infinite alternate;
        
 }
</style>
</head>
<body>
    <p class="box">Normal</p>
    <p class="box square">Scale</p>
    <p class="box square2">ScaleX</p>
    <p class="box square3">Rotate</p>
    <p class="box square4">SkewX</p>
    <p class="box square5">Translate</p>
    <p class="box square6">Matrix</p>

    <a href="../../Mainpage/mymainpage01.html" class="back-button">Zur√ºck</button>
</body>
</html>
