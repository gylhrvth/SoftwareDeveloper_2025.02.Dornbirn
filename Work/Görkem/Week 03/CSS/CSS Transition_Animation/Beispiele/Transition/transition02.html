<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../Kurs/common.css">
    <title>Transition</title>
    <style>
.button {
    font-size: 24px;
    letter-spacing: 2px;
    text-transform: uppercase;
    display: inline-flex;
    text-align: center;
    font-weight: bold;
    padding: 1em 3em;
    border: 4px solid #FF0072;
    border-radius: 5px;
    position: relative;
    color: #FF0072;
    text-decoration: none;
    transition: 0.3s ease all;
    z-index: 1;
    
}

.button:hover, .button:focus {
    color: white;
}

.button:active {
    transform: scale(0.9);
}

.button:before {
    transition: 0.5s ease all;
    position: absolute;
    left: 50%;
    right: 50%;
    bottom: 0;
    opacity: 0;
    background-color: #FF0072;
    z-index: -1;
    content: "";
    height: 100%;
    width: 100%;

}

.button:hover:before, button:focus:before {
    transition: 0.5s ease all;
    left: 0;
    right: 0;
    opacity: 1;
}


body {
    display: flex;
    justify-content: center; /* Zentriert horizontal */
    align-items: center; /* Zentriert vertikal */
    height: 100vh; /* Ganze Bildschirmhöhe */
    margin: 0;
    background-color: #f0f0f0; /* Heller Hintergrund für bessere Sichtbarkeit */
}
.back-button {
    position: fixed;
    left: 20px; 
    bottom: 20px; 
    padding: 15px 25px;
    background-color: #007BFF; 
    color: white;
    border: none;
    border-radius: 50px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 10px rgba(0, 123, 255, 0.6); 
    transition: box-shadow 0.3s ease-in-out;
}

        
.back-button:hover {
    box-shadow: 0 0 20px rgba(0, 123, 255, 1); 
}

        
@keyframes glowing {
    0% { box-shadow: 0 0 10px rgba(0, 123, 255, 0.6); }
    50% { box-shadow: 0 0 20px rgba(0, 123, 255, 1); }
    100% { box-shadow: 0 0 10px rgba(0, 123, 255, 0.6); }
}

.back-button {
    animation: glowing 1.5s infinite alternate;
}     

</style>
</head>
<body>
    <a href="#" class="button">Button</a>
    <a href="#" class="button">Button2</a>
    <a href="#" class="button">Button3</a>
    
    <a href="../../Mainpage/mymainpage01.html" class="back-button">Zurück</button>

</body>
</html>
