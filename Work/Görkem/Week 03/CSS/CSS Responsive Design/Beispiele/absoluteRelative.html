<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute vs Relative Examples</title>
    <style>
    body{
        background-color: #f5ebeb;
        text-align: center;
    }

    .main{
        width: 300px;
        height: 300px;
        margin: 100px auto;
        border: 2px solid black;
        position: relative;
    }

    h1{
        font-size: 36px;
        font-weight: bold;
        display: inline-block;
        transform: skew(-10deg);
        background-color: #ff4d4d;
        color: white;
        padding: 10px 20px;
        border-radius: 10px;
        margin-top: 30px;
    }

    .box{
        width: 50px;
        height: 50px;
        box-sizing: border-box;
        font-size: 35px;
        text-align: center;
        line-height: 50px;
        position: absolute;
        border: 2px solid red;
        transition: 1s; 
    }

    .box1 { top: 0; left: 0; }
    .main:hover .box1 { top: 250px; left: 250px; }

    .box2 { top: 0; right: 0; }
    .main:hover .box2 { top: 250px; right: 250px; }

    .box3 { bottom: 0; right: 0; }
    .main:hover .box3 { bottom: 250px; left: 250px; }

    .box4 { bottom: 0; left: 0; }
    .main:hover .box4 { bottom: 250px; right: 250px; }


    </style>
</head>
<body>
    <h1>Absolute vs Relative</h1>
    <div class="main">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
    </div>
</body>
</html>
