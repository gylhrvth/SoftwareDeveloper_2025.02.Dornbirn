<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute vs Relative Examples</title>
    <style>
    #d1{
        background-color: cyan;
        position: sticky;
        top: 40px;

       
    }

    #d2{
        background-color: yellowgreen;
        height: 500px;
       
    }

    #d3{
        background-color: blueviolet;
        height: 1000px;
       
    }

    #first{
        background-color: deeppink;
        height: 400px;


    }
    </style>
</head>
<body>
    <div id="first">first divison</div>
    <div id="d1">divison2</div>
    <div id="d2">divison2</div>
    <div id="d3">divison2</div>
    </div>
</body>
</html>
