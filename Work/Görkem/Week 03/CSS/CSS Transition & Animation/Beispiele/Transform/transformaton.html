<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .doMagic {
        width: 200px;
        transform: rotate(45deg);
    }

    .doMagic2 {
        width: 200px;
        transform: scale(1.5);
    }
    .doMagic3 {
        width: 200px;
        transform: skew(20deg, 10deg);
    }
    .doMagic4 {
        width: 200px;
        transform: translate(100px, 50px);
    }
    .doMagic5 {
        width: 200px;
        transform: translate(100px, 0px) rotateZ(90deg) scale(1.5) skew(20deg, 10deg);
    }
    img {
        width: 30%;
        transform: perspective(100px) rotateY(15deg);
    }
</style>
</head>
<body>
    <h1>Tranform</h1>
    <p>Hello World!</p>
    <p class="doMagic">Hello World!</p>
    <p class="doMagic2">Hello World!</p>
    <p class="doMagic3">Hello World!</p>
    <p class="doMagic4">Hello World!</p>
    <p class="doMagic5">Hello World!</p>
