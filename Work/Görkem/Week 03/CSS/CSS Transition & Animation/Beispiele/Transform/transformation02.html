<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../Kurs/common.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap">
    <title>Transformation</title>
<style>
.box {
    width: 150px;
    height: 150px;
    background-color: #e04242;
    color: white;
    font-size: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.5s ease-in-out;
 }


.square {
    transform: scale(0,75);
    width: 200px;
}

.square2 {
    transform: scaleX(0.5);
    width: 200px;
}

.square3 {
    transform: rotate(45deg);
    width: 200px;
}

.square4 {
    transform: skewX(-25deg);
    width: 200px;
}

.square5 {
    transform: translate(5px, 12px);
    width: 200px;
}

.square6 {
    transform: matrix(0.7, -0.5, 0.5, 0.5, 0.7);
    width: 200px;
}

.body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f2f2f2;
    gap: 20px;
}
</style>
</head>
<body>
    <p>Hello World!</p>
    <p class="square">Hello World!</p>
    <p class="square2">Hello World!</p>
    <p class="square3">Hello World!</p>
    <p class="square4">Hello World!</p>
    <p class="square5">Hello World!</p>
    <p class="square6">Hello World!</p>

</body>
</html>
