<script>
    printH(1, "Array erstellen")
    printH(2, "ðŸ‘‰Einfaches Array")

    // _ ist das aktuelle Element (hier undefined, aber wir ignorieren es).
    // i ist der Index des Elements (also 0, 1, 2, 3, 4).
    // i + 1 bedeutet, dass wir 1 zum Index addieren.

    function createArray (size) {
        return Array.from({length: size}, (_, i) => i + 1);    

    }
    printLn(createArray(5));
    printHr()

    //Random Array--------------------------
    
    printH(2, "ðŸ‘‰Random Array")
    
    
    // size: Das ist der Parameter, der angibt, wie viele Zahlen du im Array haben mÃ¶chtest.
    // Array.from({ length: size }): Dies erstellt ein Array mit der GrÃ¶ÃŸe size. Wenn du also generateRandomArray(5) aufrufst, wird ein Array mit 5 "PlÃ¤tzen" erstellt.
    // () => Math.floor(Math.random() * 100) + 1: Diese Funktion wird fÃ¼r jeden "Platz" im Array ausgefÃ¼hrt. Sie erstellt eine zufÃ¤llige Zahl zwischen 1 und 100 und setzt sie an die Stelle im Array.
    // Die Zahl 5 in generateRandomArray(5) sagt einfach der Funktion, dass du 5 Elemente im Array haben
    
    function generateRandomArray(size) {
        return Array.from({ length: size }, () => Math.floor(Math.random() * 100) + 1);
    }   
    printLn(generateRandomArray(6));
    printHr()

    // Minimum Suche -For Schleife

    printH(2, "ðŸ‘‰Minimum Suche For-Schleife")

    function minValue (arr) {
        let min = arr [0]     // Anfangs setzen wir das erste Element als Minimum.
        
        for(let i = 1; i < arr.length; i++) {             // Durchlaufe das Array, beginnend bei Index 1, da wir das erste Element bereits als Minimum gesetzt haben.
            if (arr[i] < min) {                          // ÃœberprÃ¼fe, ob das aktuelle Element kleiner als das aktuelle Minimum ist.
                min = arr[i];                            // Wenn das aktuelle Element kleiner ist, setze es als neues Minimum.
            }
        }

        return min;
    }
    printLn(minValue([5, 3, 8, 1, 9]));
