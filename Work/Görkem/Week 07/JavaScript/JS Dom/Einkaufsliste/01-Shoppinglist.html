<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
    <h1>Einkaufsliste</h1>
    
        <form class="shopping-form">
            <input type="text" id="item" placeholder="Name des Artikels eingeben"/>
            <input type="number" id="quantity" class="item-quantity" placeholder="Menge" min="1" />
            <select id="unit" class="item-unit">
                <option value="" disabled selected>Einheit</option>
                <option value="kg">kg</option>
                <option value="g">g</option>
                <option value="l">l</option>
                <option value="ml">ml</option>
                <option value="Stk.">Stk.</option>
            </select>
            <button type="submit">&plus;</button>
        </form>
        
    <div class="shopping-filter-content">
        <div class="shopping-filter">
            <button data-filter="all" class="active">Alle</button>
            <button data-filter="incomplete">Offen</button>
            <button data-filter="completed">Erledigt</button>
        </div>
    </div>
        
    <div class="shopping-content">
        <ul class="shopping-list">
            <li>
                <input type="checkbox" name="" id="">
                <div class="item-name">item</div>
                <button class="delete-button">&times;</button>
                <span class="drag-icon">&equiv;</span>
            </li>
            <li>
                <input type="checkbox" name="" id="">
                <div class="item-name">item</div>
                <button class="delete-button">&times;</button>
                <span class="drag-icon">&equiv;</span>
            </li>
            <li>
                <input type="checkbox" name="" id="">
                <div class="item-name">item</div>
                <button class="delete-button">&times;</button>
                <span class="drag-icon">&equiv;</span>
            </li>
        </ul>
    </div>
        
    <div class="shopping-action-container">
        <div class="shopping-action">
            <button data-clear="all">Clear All</button>
            <button data-clear="completed">Clear completed</button>
        </div>
    </div>
</div>

</body>
<script src="logic.js" defer></script>
</html>
