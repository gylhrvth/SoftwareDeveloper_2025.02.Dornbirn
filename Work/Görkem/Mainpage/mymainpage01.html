    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        /* NAVIGATION */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #333;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            margin-left: 20px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
            cursor: pointer;
        }

        .nav a:hover {
            color: #00bfff;
        }

        /* CLICK HERE BUTTON */
        .click-here {
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            margin-right: 20px;
        }

        .click-here:hover {
            background: #0056b3;
        }

        .container {
            max-width: 1000px;
            margin: 80px auto;
            padding: 20px;
        }

        h1 {
            color: #222;
        }

        .projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .project {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            min-width: 200px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        /* Standardm√§√üig alle Seiten verstecken */
        .page {
            display: none;
        }

        /* Aktive Seite anzeigen */
        .active {
            display: block;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <div class="nav">
        <div class="nav-links">

        <a class="click-here" href="/Work/G√∂rkem/Week 02/CSS Basics/Aboutme_CSS2.html">Click Here</a>
        </div>
        <button class="click-here" onclick="openExternalPage()">Click Here</button>
    </div>

    <!-- Home Page -->
    <div id="home" class="page active">

                <div class="project"><a href="../Week 02/HTML/FirstHtml.html">üìÑ‚úèÔ∏è Work 3 - HTML</a></div>
                <div class="project"><a href="../Week 02/CSS Basics/Journal CSS.html">üìÑ‚úèÔ∏è Work 4 - CSS Basics</a></div>
                <div class="project"><a href="../Week 02/CSS Layout/Journal.html">üìÑ‚úèÔ∏è Work 5 - CSS Layout</a></div>
            </div>
        </div>
    </div>

    <!-- Labor Page -->
    <div id="labor" class="page">
        <div class="container">
            <h1>project examples</h1>
            <div class="projects">
                <div class="projects">
                    <div class="project"><a href="/Work/G√∂rkem/Week 02/CSS Layout/Beispiele/Flexbox/flexInteraktiv.html">Flexbox</a></div>
                    <div class="project"><a href="/Work/G√∂rkem/Week 02/CSS Layout/Beispiele/Grid/beispiel01.html">Grid</a></div>

    <script>
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }
    </script>

</body>
