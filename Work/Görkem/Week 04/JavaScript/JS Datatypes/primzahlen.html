    function printFirstPrim(n) {
        if (n < 1) return false;
        for(let i = 2; i <= Math.sqrt(n); ++i){
            if (n % i == 0) return false;
        }
        return true;
    }


    
    
    
    
    
    
    function primzahlenMitTeilern(limit) {
    for (i = 2; i <= limit; i++) {
        let divisors = '';  
        let count = 0;
        for (j = 1; j <= i; j++) {
            if (i % j === 0) {
                divisors += (divisors ? ', ' : '') + j; 
                count++;  
            }
        }
            if (count === 2) {
                printLn(`${i} ist eine Primzahl.`);
            } else  {
            printLn(`${i} ist keine Primzahl, Teiler: ${divisors}`);
            }
        }
    }


    
    
    
    
    
    
    
    function printFirstNPrim(count) {
        let valueToTest = 2;
        let primsFound = 0;
  
        while (primsFound < count) {
            let isPrime = true;
                for (let i = 2; i <= Math.sqrt(valueToTest); i++) {
            if (valueToTest % i === 0) {
                isPrime = false; 
                break;
            }
        }

        if (isPrime) {
            primsFound++;
            printLn(primsFound + ". prim is: " + valueToTest);
        }

        if (valueToTest === 2) {
            valueToTest++;
        } else {
            valueToTest += 2;
        }
    }
}


function findprimeDivison(n){
    let count = 2;
    
    while(n > 1){  // solange n (100) größer als 1 ist, suchen wir nach Primfaktoren
        if (n % count == 0){ // wenn n durch count teilbar ist, dann ist count ein Primfaktor
            print(count + " "); // Primfaktor ausgeben 2 * 2 * 5 * 5
            n = n / count;  // n wird durch count geteilt, um den nächsten Primfaktor zu finden
        }else{
            ++count // wenn n nicht durch count teilbar ist, dann wird count um 1 erhöht
        }
    }
    printLn()
}
