<script>

function factorial(number) {
    let result = 1
    for (let i = number; i > 1; i--) {
        result *= i
    }
    return result
}

function countInNumbers() {
    for(let i = 0; i <= 10; i += 0.1) {
        printLn(i);
    }
}

function countInNumbers2() {

    }
}
