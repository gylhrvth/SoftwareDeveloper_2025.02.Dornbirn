function printChar(text, number) {
    for (let i = 0; i < number; i++) {
      print(text);
      console.log(text, number);
    }
}

function printSquare(size, symbol) {
    for(let i = 0; i < size; i++)  {
        for(let j = 0; j < size; j++) {
            print(symbol);
        }
        printLn("");
    }
}

function printRectangle(letter, width, length) { // Schleife für die Länge (Zeilen)
    for(let i = 0; i < length; i++) {
        for(let j = 0; j < width; j++) {   // Schleife für die Breite (Spalten)
            print(letter); // Buchstabe ausgeben
        }
        printLn("");  // Neue Zeile nach einer Reihe
    }
}

function printTriangleBottomLeft(range, alpha) {
    for (let i = 0; i < range; i++) { // Äußere Schleife für Zeilen
        for (let j = 0; j <= i; j++) { // Innere Schleife für Symbole pro Zeile
            print(alpha + " "); // Ausgabe des Symbols mit Leerzeichen
        }
        printLn(""); // Neue Zeile nach jeder Reihe
    }
}


function printTriangleTopLeft(range, alpha) {
    for (let i = 0; i < range; i++) { // Äußere Schleife für Zeilen
        for (let j = 0; i + j < 5; j++) { // Innere Schleife für Symbole pro Zeile
            print(alpha + " "); // Ausgabe des Symbols mit Leerzeichen
        }
        printLn(""); // Neue Zeile nach jeder Reihe
    }
}


function printEmptySquare(letter, heigth, width){
        for (let i = 0; i < heigth; i++) {
            for (let j = 0; j < width; j++){
                if(i > 0 && i < heigth-1 && j > 0 && j < width-1){
                    print("  ");
                } else {
                    
                    print(letter + " ");
                }
            }

            printLn('');
        }

    }

    function printSlash(letter, number, alpha){
        if (alpha == true){
        for (let i = 0; i < number; i++){
            for(let j = 0; j <number; j++){
                if(i==j){
                    //print("i"+ i + "j" + j + " ", "red");
                    print(letter);
                } else {
                    //print("i"+ i + "j" + j + " ");
                    print(" ");
                }
            }
            printLn();
            }
        } else if (alpha == false){
            for (let i = 0; i < number; i++){
            for(let j = number-1; j >= 0; j--){
                if(i==j){
                    //print("i"+ i + "j" + j + " ", "red");
                    print(letter);
                } else {
                    //print("i"+ i + "j" + j + " ");
                    print(" ");
                }
            }
            printLn();
            }

        }
    }
