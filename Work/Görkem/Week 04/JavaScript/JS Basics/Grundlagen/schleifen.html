<script>
// Die Schleife beginnt bei i = 0 und läuft solange i kleiner als 10 ist
// Mit jedem Schritt wird i um 1 erhöht
for (let i = 0; i < 10; i++) {
    print("Hallo");  // Der Text "Hallo" wird 10 Mal ausgegeben
}

printHr("")

for (let i = 0; i <= 9; i++) {
    printLn(i);
    console.log(i)
}

printHr("")

for (let i = 1; i <= 10; i++) {
    printLn(i);
    console.log(i)
}

printHr("")

for (let i = 0; i <= 10; i++) {
    printLn(i);
    console.log(i)
}

printHr("")
//Aufgabe 4
for (let i = 10; i >= 0; i--) {  // Ändere den Vergleichsoperator und verringere i mit i--
    printLn(i);
    console.log(i)  // Gibt die Zahl von i in der Konsole aus
}

printHr("")

for(let i = 20; i >= 10; i--) {
    printLn(i);
    console.log(i)
}

printHr("")

for(let i = 10; i >= -10; i--) {
    printLn(i);
    console.log(i)
}
