function makeSomeMagic(){  // Funktion makeSomeMagic wird definiert
    console.log('Hello World!') // Die Funktion gibt "Hello World!" in der Konsole aus

}

function sayHello(name){  // Funktion sayHello wird definiert
    console.log('Hello ' + name) // Die Funktion gibt "Hello " + name in der Konsole aus (´Görkem')
    return 'Hello zurück!'  // Die Funktion gibt den Text "Hello zurück!" als Rückgabewert zurück.
}

function factioral(n){  // Funktion factorial wird definiert
    if (n === 1){  // Wenn n gleich 1 ist
        return 1  // Dann wird 1 zurückgegeben
    } else {  // Ansonsten
        return n * factioral(n - 1)  // Wird n mit der Funktion factorial(n - 1) multipliziert und zurückgegeben.
    }

}

answer = sayHello('Görkem') // Die Funktion sayHello wird mit dem Argument 'Görkem' aufgerufen und der Rückgabewert wird in der Variable answer gespeichert.
