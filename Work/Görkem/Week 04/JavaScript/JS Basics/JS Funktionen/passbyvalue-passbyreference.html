let obj = { value: 10 };

function increase(obj) {
    obj.value++;  // Erhöht den Wert der Eigenschaft 'value' des Objekts
    printLn(obj.value); // Gibt den neuen Wert von 'value' aus
}


let obj2 = { value: 20 };

    printLn(obj2.value);
}
