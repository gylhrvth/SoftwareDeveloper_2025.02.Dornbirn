        }

    function printSquare(text, size){
        for(let i = 0; i < size; i++){
            print("i"+i+"_");
            for(let j = 0; j < size; j++){
                print("j"+j+"_");
            }
            printLn("");
           
        }
    }

    function printPyramid(rows, symbol) {
        for(let i = 0; i < rows; i++) {
            for(let j = 0; j < rows - i; j++) {
                print(rows + symbol);
            }
            printLn("");
        }
    }

    function printDynamid(rows, symbol) {
        for(let i = 0; i < rows; i++) {
            for(let j = 0; j < i + 1; j++) {
                print(rows + symbol);
            }
            printLn("");
        }
    }
