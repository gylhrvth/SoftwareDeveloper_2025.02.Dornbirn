<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Todo App</h1>
    <form class="input-container">
        <input id="input-todo" type="text" placeholder="Enter Todo">
        <div class="button-container">
        <button id="add-todo" type="submit">+</button>
        <button id="refresh-todos" type="button">&#x21bb;</button>
    </div>
    </form>
    <div class="todo-container">
        <div class="todo">
            <div class="todo-info">
                <input type="checkbox" class="todo-completed" checked>
                <p class="todo-name">Catch Pokemon</p>
            </div>
            <form class="todo-btn">
                <button class="todo-edit">Edit</button>
                <button class="todo-delete">Delete</button>
            </form>
        </div>
        <div class="todo">
            <div class="todo-info">
                <input type="checkbox" class="todo-completed" checked>
                <p class="todo-name">Catch Pikachu</p>
            </div>
            <form class="todo-btn">
                <button class="todo-edit">Edit</button>
                <button class="todo-delete">Delete</button>
            </form>
        </div>
    </div>
    <div class="modal-background">
        <div class="modal">
            <div class="modal-top">
                <h1>Edit Todo</h1>
                <span class="close-modal" id="close-modal">&#x2715;</span>
            </div>
            <div class="modal-bottom">
                <input type="text" id="edit-todo-name" placeholder="Enter todo">
                <input type="text" id="edit-todo-description" placeholder="Enter description">
                <input type="text" id="edit-todo-created-by" readonly placeholder="Created By">
                <input type="text" id="edit-todo-created-at" readonly placeholder="Created At">
                <div id="edit-todo-completed-wrapper">
                    <input type="checkbox" id="edit-todo-completed">Completed
                </div>
                <button id="save-todo">Save</button>
            </div>
        </div>
    </div>
    <div class="info-details hidden" id="info-details">
            <h2>Todo Details</h2>
            <p id="info-id"></p>
            <p id="info-title"></p>
            <p id="info-description"></p>
            <p id="info-completed"></p>
            <p id="info-created-by"></p>
            <p id="info-created-at"></p>
            <button id="close-info" class="close-info">Close</button>
        </div>
    </div>
</div>
</body>
</html>
