<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"> 
    <script src="./logic.js"></script>
    <title>Calender App</title>
</head>
<body>
    
</body>

        <div id="mainContainer">

        <!-- Intro -->
        <div id="introContainer"> 
            <h1>Geburts[Wochen]Tag</h1>
            <p><em>„Gib deinen Geburtstag ein, um herauszufinden, an welchem Wochentag du geboren wurdest.“</em></p>
        </div>

        <!-- Input-Felder -->
        <div id="inputContainer">
            <label for="day">Tag:</label>
            <input type="number" id="day" name="day" min="1" max="31" placeholder="z. B. 17">
            
            <label for="month">Monat:</label>
            <input type="number" id="month" name="month" min="1" max="12" placeholder="z. B. 3">
            
            <label for="year">Jahr:</label>
            <input type="number" id="year" name="year" min="1900" max="2100" placeholder="z. B. 1999">
        </div>

        <!-- Button -->
        <button onclick="checkWeekDay()">Datum prüfen</button>

        <!-- Feedback-Box -->
        <div id="feedbackContainer">
            <p id="textFeedback">Feedback erscheint hier …</p>
        </div>

    </div>

</body>
</html>
</html>
