<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktives Calender App</title>
    <link rel="stylesheet" href="./style.css"> 
    <script src="./logic.js"></script>  
</head>
<body>
    <div class="card">
        <div class="calendar-toolbar">
          <button class="prev-month month-btn">&lt;</button>
          <span class="current-month"></span>
          <button class="next-month month-btn">&gt;</button>
        </div>
      
        <!-- Wochentage -->
        <div class="weekdays">
          <div class="weekday-name">Sun</div>
          <div class="weekday-name">Mon</div>
          <div class="weekday-name">Tue</div>
          <div class="weekday-name">Wed</div>
          <div class="weekday-name">Thu</div>
          <div class="weekday-name">Fri</div>
          <div class="weekday-name">Sat</div>
        </div>
      
        <!-- Tage des Monats -->
        <div class="calendar-days"></div>
      
        <div class="goto-buttons">
          <button class="btn today">Today</button>
          <button class="btn prev-year">Previous Year</button>
          <button class="btn next-year">Next Year</button>
        </div>
      </div>
      </div>
    </body>
  </html>
