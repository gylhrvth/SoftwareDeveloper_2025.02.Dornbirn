    <script>
        // ------------------ Functions --------------------------------------------

// Function to generate a 2D array with random numbers between 1 and 100
function generateRandomMatrix(rows, cols) {
    let matrix = [];

    for (let r = 0; r < rows; r++) {
        let rowValues = [];
        for (let c = 0; c < cols; c++) {
            rowValues.push(1 + Math.floor(Math.random() * 100));
        }
        matrix.push(rowValues);
    }

    return matrix;
}

// Function to display the 2D array in a formatted way
function displayMatrix(matrix) {
    for (let r = 0; r < matrix.length; r++) {
        for (let c = 0; c < matrix[r].length; c++) {
            print(matrix[r][c].toString().padStart(3, " "));
        }
        printLn(); // Move to the next line after each row
    }
}

// --------------------- Calls -------------------------

let randomMatrix = generateRandomMatrix(4, 6);

printH(1, "2D-Array mit Zufallszahlen generieren und formatieren")
printH(2, "Matrix as 1D Array");
printLn(randomMatrix); // Print in a single line

printHr(); // Print a horizontal separator

printH(2, "Matrix as 2D Array");
displayMatrix(randomMatrix); // Print formatted 2D array

</script>
