    <script>
        // ------------------ Functions --------------------------------------------

printH(2, "Erstellen und Formatieren eines zweidimensionalen Arrays mit Zufallswerten")

function generateRandomMatrix(rows, cols) {
    let matrix = []; // Initialize the 2D array

    // Create matrix with random numbers
    for (let r = 0; r < rows; r++) {
        let rowArray = [];
        for (let c = 0; c < cols; c++) {
            rowArray.push(Math.floor(Math.random() * 100) + 1);
        }
        matrix.push(rowArray);
    }

    return matrix;
}

function printMatrix(matrix) {
    for (let r = 0; r < matrix.length; r++) {
        for (let c = 0; c < matrix[r].length; c++) {
            print(matrix[r][c].toString().padStart(5, " ")); // Print each number with padding
        }
        printLn(); // New line after each row
    }
    printHr(); // Print horizontal line separator
}

// --------------------- Calls -------------------------

let randomMatrix = generateRandomMatrix(10, 10);
printMatrix(randomMatrix);
