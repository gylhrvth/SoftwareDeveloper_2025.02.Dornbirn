    // mit for Schleife ---

    printH(3, "Maximum Suche mit for loop");

    let numbArr = [1, 13, 2, 15, 5, 7, 21, 6];

    function maxValue(array){
        let max = numbArr[0];
        for(let i = 1; i < array.length; i++){
            if(array[i] > max) {
                max = array[i];
            }
        }
        return max;
    }

    print("The array is: " + numbArr);
    printLn();
    print("The maximum number is: " + maxValue(numbArr));


    // mit forEach ---

    printH(3, "Maximum Suche mit forEach");

    let numbArr02 = [1, 13, 2, 15, 5, 7, 21, 6];

    function maxValueForEach(arr){

    if (arr.length === 0){ // Handle empty array case
        return null;
    }

    let max = arr[0]; // Start with the first element

    arr.forEach(i => {
        if(i > max){
            max = i; // Update if a smaller number is found
        }
    });
        return max; // Return the smallest number
    }

    print("The array is: " + numbArr02);
    printLn();
    print("The maximum number is: " + maxValueForEach(numbArr02));
