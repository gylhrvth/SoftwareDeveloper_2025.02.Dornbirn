        let numbArr = [13, 2, 1, 15, 5, 7, 21, 6];

        function sortDESC(arr){

            arr.sort(function(a,b) {
                return b - a; // Absteigend sortieren
            });

            return arr; // Explicitly return the sorted array

        }

        printLn();
