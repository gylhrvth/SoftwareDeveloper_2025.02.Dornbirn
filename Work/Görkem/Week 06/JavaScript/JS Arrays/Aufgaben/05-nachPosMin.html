    <script>
        // Erstelle eine Funktion minValueIndex(arr), die der Index des kleinsten Wert aus dem Array zurÃ¼ckgibt. LÃ¶se das Problem mit for schleife und mit forEach

        printH(1, "ðŸ‘‰Suche nach Position (min)");

        let numbArr = [13, 2, 1, 15, 5, 7, 21, 6];

        printH(3, "for Methode");
        

        function minValueIndex(array){
            let min = array[0]
            let minIndex = 0;

            for(let i = 1; i < array.length; i++){
                if(array[i] < min) {
                    min = array[i];
                    minIndex = i;
                }
            }
            return minIndex;
        }

        print("The array is: " + numbArr);
        printLn();
        print("The minimum number Index: " + minValueIndex(numbArr));

        printHr();

        printH(3, "forEach Methode");

        print("The array is: " + numbArr);
        printLn();
        print("The minimum number Index: " + getMinValueIndexForEach(numbArr));
    


        function getMinValueIndexForEach(arr){
            let min = arr[0] 
            let minIndex = 0; // Track the index of the smallest element
        arr.forEach((i, index) => {
            if (i < min){
                min = i;
                minIndex = index; // Update index of the smallest value

            }
        })
        return minIndex
        }
