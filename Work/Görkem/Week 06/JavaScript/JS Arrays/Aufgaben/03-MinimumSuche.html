     printH(3, "Minimum Suche mit forEach");

    let numbArr02 = [1, 13, 2, 15, 5, 7, 21, 6];

    function minValueForEach(arr){

    if (arr.length === 0){ 
    return null;
    }

    let min = arr[0]; // Start with the first element

    arr.forEach(i => {
        if(i < min){
            min = i; // Update if a smaller number is found
        }
    });
        return min; // Return the smallest number
    }
