<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
body {
    background-color: rgba(143, 61, 106, 0.527);
    font-family: Arial, sans-serif;
    color: black;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

h1 {
    color: darkcyan;
    text-align: left;
}

h2 {
    font-family: 'Courier New', monospace;
    text-align: left;
}

h3 {
    color: darkgoldenrod;
    text-align: left;
}

.flex-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    flex-wrap: wrap;
}

.box {
    width: 100px;
    height: 100px;
    background-color: darkcyan;
    color: white;
    font-size: 24px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    border-radius: 10px;
    flex-direction: column;
}

.box span {
    font-size: 16px;
    opacity: 0.8;
}
    </style>

<div class="flex-container">
    <div class="box">
        1
        <span>↑</span>
    </div>
    <div class="box">
        2
        <span>↓</span>
    </div>
    <div class="box">
        3
        <span>↑</span>
    </div>
    <div class="box">
        4
        <span>↓</span>
    </div>
</div>
