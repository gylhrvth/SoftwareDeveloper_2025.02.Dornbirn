<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxen bewegen sich</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            transition: background 0.5s ease-in-out;
        }

        
        .controls {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        
        input[type="range"] {
            width: 150px;
        }

        
        #slide-down, #slide-up {
            display: none;
        }

        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            transition: filter 0.5s ease-in-out;
        }

        
        .item {
            width: 120px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            transition: transform 0.5s ease-in-out;
            cursor: pointer;
        }

        
        .item:nth-child(odd) { background-color: steelblue; }
        .item:nth-child(even) { background-color: tomato; }

        
        #slide-down:checked ~ .container .item:first-child {
            transform: translateY(50px);
        }

        #slide-up:checked ~ .container .item:last-child {
            transform: translateY(-50px);
        }

        
        :root {
            --brightness: 1;
        }

        .container {
            filter: brightness(var(--brightness));
        }

    </style>
</head>
<body>

    
    <div class="controls">
        
        <input type="range" id="brightness" min="0.5" max="1.5" step="0.1" value="1"
               oninput="document.documentElement.style.setProperty('--brightness', this.value)">
    </div>

    
    <input type="checkbox" id="slide-down">
    <input type="checkbox" id="slide-up">

    
    <div class="container">
        <label for="slide-down" class="item">1</label>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <label for="slide-up" class="item">6</label>
    </div>
</body>
</html>
