<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../../Kurs/common.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap">
    <title>Fexbox</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            transition: background 0.5s ease-in-out;
        }

        
        .controls {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        
        input[type="range"] {
            width: 150px;
        }

        
        #slide-down, #slide-up {
            display: none;
        }

        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            transition: filter 0.5s ease-in-out;
        }

        
        .item {
            width: 120px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            transition: transform 0.5s ease-in-out;
            cursor: pointer;
        }

        
        .item:nth-child(odd) { background-color: steelblue; }
        .item:nth-child(even) { background-color: tomato; }

        
        #slide-down:checked ~ .container .item:first-child {
            transform: translateY(50px);
        }

        #slide-up:checked ~ .container .item:last-child {
            transform: translateY(-50px);
        }

        
        :root {
            --brightness: 1;
        }

        .container {
            filter: brightness(var(--brightness));
        }

        @keyframes mymove {
    from {
        left: 0px
    }
    to {
        left: 200px;
    }

}

.back-button {
    position: fixed;
    left: 20px; 
    bottom: 20px; 
    padding: 15px 25px;
    background-color: #007BFF; 
    color: white;
    border: none;
    border-radius: 50px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 10px rgba(0, 123, 255, 0.6); 
    transition: box-shadow 0.3s ease-in-out;
}

        
.back-button:hover {
    box-shadow: 0 0 20px rgba(0, 123, 255, 1); 
}

        
@keyframes glowing {
    0% { box-shadow: 0 0 10px rgba(0, 123, 255, 0.6); }
    50% { box-shadow: 0 0 20px rgba(0, 123, 255, 1); }
    100% { box-shadow: 0 0 10px rgba(0, 123, 255, 0.6); }
}

.back-button {
    animation: glowing 1.5s infinite alternate;
        
 }
</style>
</head>
<body>

    
    <div class="controls">
        
        <input type="range" id="brightness" min="0.5" max="1.5" step="0.1" value="1"
               oninput="document.documentElement.style.setProperty('--brightness', this.value)">
    </div>

    
    <input type="checkbox" id="slide-down">
    <input type="checkbox" id="slide-up">

    
    <div class="container">
        <label for="slide-down" class="item">1</label>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <label for="slide-up" class="item">6</label>
    </div>

    <a href="/Work/Görkem/Mainpage/mymainpage01.html" class="back-button">Zurück</button>
</body>
</html>
