<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Container</title>
  <link rel="stylesheet" href="../../../../Kurs/common.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap">
  <style>
    * {
      margin: 5px;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: rgba(135, 221, 221, 0.877);
      text-align: center;
      color: white;
      display: flex;
      flex-direction: column;
      height: 75vh;
      margin: 0;
    }

    header {
      background-color: #333;
      padding: 10px;
    }

    .main {
      display: flex;
      flex: 1;
    }

    .left {
      background-color: #bba1a1;
      flex: 1;
      padding: 3em 0 3em 0;
      flex: auto;
    }

    main {
      background-color: #a1bba1;
      flex: 3;
      padding: 3em 0 3em 0;
    }

    .right {
      background-color: #a1a1bb;
      flex: 1;
      padding: 3em 0 3em 0;
      flex: auto;
    }

    footer {
      background-color: #333;
      padding: 1em 0em 1em 0em;
    }
    .back-button {
    position: fixed;
    left: 20px; 
    bottom: 20px; 
    padding: 15px 25px;
    background-color: #007BFF; 
    color: white;
    border: none;
    border-radius: 50px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 10px rgba(0, 123, 255, 0.6); 
    transition: box-shadow 0.3s ease-in-out;
}

        
.back-button:hover {
    box-shadow: 0 0 20px rgba(0, 123, 255, 1); 
}

        
@keyframes glowing {
    0% { box-shadow: 0 0 10px rgba(0, 123, 255, 0.6); }
    50% { box-shadow: 0 0 20px rgba(0, 123, 255, 1); }
    100% { box-shadow: 0 0 10px rgba(0, 123, 255, 0.6); }
}

.back-button {
    animation: glowing 1.5s infinite alternate;
        
 }
 </style>
</head>
</body>
    <header>To do list</header>
    <div class="main">
      <aside class="left">
        Left
      </aside>
      <main>main content</main>
      <aside class="right">
        Right
      </aside>
    </div>
    <footer>Footer</footer>

    <a href="/Work/Görkem/Mainpage/mymainpage01.html" class="back-button">Zurück</button>
</html>
