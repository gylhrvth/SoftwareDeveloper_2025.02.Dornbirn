<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Square Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            overflow: hidden;
        }

        .track {
            position: absolute;
            width: 500px;
            height: 4px;
            background: black;
            top: 50%;
        }

        .square {
            width: 50px;
            height: 50px;
            background-color: royalblue;
            position: absolute;
            offset-path: path("M100,300 L600,300"); /* Moves along a straight horizontal line */
            offset-anchor: center;
            offset-rotate: auto;
            animation: move-roll 4s linear infinite;
        }

        @keyframes move-roll {
            from {
                offset-distance: 0%;
                offset-rotate: 0deg;
            }
            to {
                offset-distance: 100%;
                offset-rotate: 1turn; /* Full rotation to match rolling motion */
            }
        }
    </style>
</head>
<body>

    <div class="track"></div>
    <div class="square"></div>

</body>
</html>
