<script>

class Car {
    constructor(type, color){
        this.type = type
        this.color = color
    }

    toString(){
        return 'I\'m a ' + this.color + ' ' + this.type + '.'
    }

    repaint(newColor){
        this.color = newColor
    }
}


let car = new Car('opel', 'red')
let text = car.toString()
printLn('text: ' + text)
printLn(car)
car.repaint('pink')
printLn(car)

let carShop = []
for (let i = 0; i < 10; ++i){
    carShop = [...carShop, new Car('Audi ' + (i + 1), 'black')]
}
printLn(carShop)
