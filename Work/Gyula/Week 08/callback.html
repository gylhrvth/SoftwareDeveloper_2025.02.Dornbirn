<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
</head>
<body>
    
<script>

let living = true
async function anwalt(testament){
    let interval = setInterval(() => {
        if (living){
            console.log('nothing to do')            
        } else {
            testament()
            clearInterval(interval)
        }
    }, 1000)
}


function myTestament(){
    console.log('Meine Schwester soll meine Schulden zahlen...')
}

anwalt(myTestament)
setTimeout(() => {
    living = false
}, 20000)


</script>



</body>
</html>
