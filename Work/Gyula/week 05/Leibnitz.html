<body>
<script>
printH(1, "Leibnitz Serie")
let = [piMin, piMax] = calculateLeibnitz(0.000000001)
printLn("PiMin: " + piMin + " PiMax: " + piMax)

function calculateLeibnitz(precision){
    let piMax = 4.0
    let piMin = 0.0
    let divid = 3;

    while (piMax - piMin > precision){
        piMin = piMax - (4.0 / divid)
        divid += 2
        piMax = piMin + (4.0 / divid)
        divid += 2
        //printLn("PiMin: " + piMin + " PiMax: " + piMax)
    }
    return [piMin, piMax]
}

</script>
