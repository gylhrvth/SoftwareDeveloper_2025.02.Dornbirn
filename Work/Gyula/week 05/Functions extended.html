    console.log('Hello ' + name)

}

function sayManyHello(name, count = 3){
    for (let i = 0; i < count; ++i){
        console.log('Hello ' + name)
    }
    return 'Hello zurück!'
}

function cleanRoom(nameOfRoom, callbackFunction){

function countEvenNumber(from, to){
    let result = 0
    for (let num = from; num <= to; ++num){
        if (num % 2 === 0){
            ++result
        }
    }
    return result
}

/************************************************/

function summeWithLoop(to){
    let summe = 0
    for (let i = 1; i <= to; ++i){
        summe += i
        console.log('Summe: ' + summe, 'i: ' + i)
    }
    return summe
}

function summeWithRecursive(to){
    console.log('summeWithRecursive: ' + to)
    if (to === 1){
        return 1
    }
    let result = to + summeWithRecursive(to - 1)
    console.log('result: ' + result)
    return result
}
