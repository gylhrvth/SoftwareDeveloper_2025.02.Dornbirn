<script>

printH(1, 'Circle')
printCircle(100)


function printCircle(size){
    for (let row = 0; row < 2 * size; ++row){
        for (let col = 0; col < 2 * size; ++col){
            if (((col - size) * (col - size) +
                (row - size) * (row - size) < size * size) && 
                ((col - size) * (col - size) +
                (row - size) * (row - size) > 0.55 * size * size)){
                    print("x ")
                } else {
                    print(". ")
                }
        }
        printLn()
    }
}
