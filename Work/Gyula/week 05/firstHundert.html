<script>
    printH(1, 'First 100 prims')    
    printFirstNPrim(100)


function printFirstNPrim(count){
    let valueToTest = 2
    let primsFound = 0

    while (primsFound < count){
        if (isPrim(valueToTest)){
            ++primsFound
            printLn(primsFound + ". prim is: " + valueToTest)
        }
        
        if (valueToTest % 2 == 0){
            ++valueToTest
        } else {
            valueToTest += 2;
        }
    }
}

function isPrim(n){
    if (n < 2) return false;
    for (let i = 2; i <= (n - 1) ; ++i){
        if (n % i == 0){ // Es ist teilbar, also kein Prim
            return false;
        }
    }
    return true // Es ist ein echtes Prim
}
