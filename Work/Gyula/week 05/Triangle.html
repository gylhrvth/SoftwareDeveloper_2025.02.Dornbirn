// Step 1: Wie viel Spalten sein sollen? ==> for Loop mit 2*size-1 iterationen
// Step 2: Wie viel Zeilen sein sollen? ==> for loop mit size iterationen
// Step 3: Links from Trinagle die Leerzeichen setzen
// Step 4: Rechts from Trinagle die Leerzeichen setzen

function triangleEmpty(letter, size){
    for (let row = 0; row < size; ++row){
        for (let column = 0; column < 2 * size - 1; ++column){
            if (row + column == size - 1 || 
                column - row == size - 1 ||
                row == size - 1) {
                print(letter + ' ')
            } else {
                print('. ')
            }
        }
        printLn("")
    }
}
